<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ metadata.title }} - {{ site_name }}</title>
    <link rel="stylesheet" href="{{ url_for('serve_assets', path='css/style.css') }}">
</head>
<body>
    <header>
        <h1>{{ metadata.title }}</h1>
        <p>Published on {{ metadata.date }} by {{ metadata.author }}</p>
    </header>
    <main>
        <article>
            {{ content | safe }}
        </article>
    </main>
    <footer>
        <p>&copy; {{ site_name }}</p>
    </footer>
</body>
</html>
